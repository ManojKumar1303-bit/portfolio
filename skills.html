<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dark">
  <header class="portfolio-header">
    <div class="portfolio-title">MANOJ KUMAR U</div>
    <nav class="portfolio-nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="skills.html">Skills</a>
      <a href="education.html">Education</a>
      <a href="contact.html">Contact</a>
    </nav>
    <button class="theme-toggle" id="themeToggle">üåô Dark</button>
  </header>
  <main>
    <section class="skills-cards">
      <h1>Technical Skills</h1>
      <div class="skills-list">
        <div class="skill-card"><i class="fas fa-code"></i><span>Java, C</span></div>
        <div class="skill-card"><i class="fas fa-globe"></i><span>HTML, UI/UX Basics</span></div>
        <div class="skill-card"><i class="fas fa-database"></i><span>SQL</span></div>
        <div class="skill-card"><i class="fas fa-users"></i><span>Teamwork</span></div>
        <div class="skill-card"><i class="fas fa-lightbulb"></i><span>Problem Solving</span></div>
        <div class="skill-card"><i class="fas fa-comments"></i><span>Communication</span></div>

      </div>
    </section>
    <footer class="portfolio-footer">
      <span>&copy; 2024 Manoj Kumar U. All rights reserved.</span>
    </footer>
  </main>
  <script>
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
  
    // Apply saved theme on page load
    function applySavedTheme() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        body.classList.remove('dark');
        body.classList.add('light');
        themeToggle.textContent = '‚òÄÔ∏è Light';
      } else {
        body.classList.remove('light');
        body.classList.add('dark');
        themeToggle.textContent = 'üåô Dark';
      }
    }
  
    applySavedTheme();
  
    themeToggle.addEventListener('click', () => {
      if (body.classList.contains('dark')) {
        body.classList.remove('dark');
        body.classList.add('light');
        localStorage.setItem('theme', 'light');
        themeToggle.textContent = '‚òÄÔ∏è Light';
      } else {
        body.classList.remove('light');
        body.classList.add('dark');
        localStorage.setItem('theme', 'dark');
        themeToggle.textContent = 'üåô Dark';
      }
    });
  </script>
</body>
</html>
